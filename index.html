<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="main_information">
        <div class="title">
          <h1 class="title__h1">Get <b>insights</b> that help your business grow.</h1>
        </div>

        <div class="subtitle">
          <p class="subtitle__p">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="items_information">
          <div class="items_information__companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="items_information__templates">
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div class="items_information__queries">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="hero">
        <img class="hero__image" src="./images/image-header-desktop.jpg" alt="hero_image">
      </div>
    </div>
  </section>
